<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>double-slider</title>
    <meta chatset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="left-aside">
            <div class="img1 title">伊地知虹夏</div>
            <div class="img2 title">喜多郁代</div>
            <div class="img3 title">山田凉</div>
            <div class="img4 title">后藤一里</div>
        </div>
        <div class="right-img">
            <img class="title ToDown" src="../Assets/image/Low/后藤一里.jpg" alt="">
            <img class="title ToDown" src="../Assets/image/Low/山田凉.jpg" alt="">
            <img class="title ToDown" src="../Assets/image/Low/喜多郁代.jpg" alt="">
            <img class="title" src="../Assets/image/Low/伊地知虹夏.jpg" alt="">
        </div>
        <div class="move">
            <button class="toup">上</button>
            <button class="todown">下</button>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
